<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
   <div class="documents">
    <img src="images/logo.svg" class="logo" alt="">
    <div class="files">
      <img src="images/icon-document.svg" alt="">
      <img src="images/icon-folder.svg" alt="">
      <img src="images/icon-upload.svg" alt="">
    </div>
   </div>
   <div class="data-box">
    <div class="data-status">
     <h2>Youâ€™ve used  <span>815 GB</span>  of your storage</h2>
      <div class="notification">
        <span class="number">185 </span>
        <span class="text">GB LEFT</span>
      </div>
    </div>
    
    <div class="precentage-bar">
      <div class="line">
        <div class="dot"></div>
      </div>
    </div>
    <div class="span-container">
      <span class="zero">0 GB</span>
      <span class="full">1000 GB</span>
    </div>
   </div>
  </div>
</main>

</body>
</html>
